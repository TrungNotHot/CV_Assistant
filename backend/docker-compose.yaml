# Dagster
  grab_dagster:
    build:
      context: ./docker_images/dagster/
    container_name: grab_dagster
    image: grab_dagster

  grab_dagster_dagit:
    image: grab_dagster:latest
    entrypoint:
      - dagit
      - -h
      - "0.0.0.0"
      - -p
      - "3001"
      - -w
      - workspace.yaml
    container_name: grab_dagster_dagit
    expose:
      - "3001"
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dagster_home:/opt/dagster/dagster_home
    env_file:
      - config/.env
    networks:
      - grab_network

  grab_dagster_daemon:
    image: grab_dagster:latest
    entrypoint:
      - dagster-daemon
      - run
    container_name: grab_dagster_daemon
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dagster_home:/opt/dagster/dagster_home
    env_file:
      - config/.env
    networks:
      - grab_network
  
